# =============================================================================
# Polygon Amoy Testnet - Chain Metadata for Hyperlane
# =============================================================================
# Documentation: https://polygon.technology/
# Faucet: https://faucet.polygon.technology/

# Chain identification
chainId: 80002
domainId: 80002
name: polygonamoy
displayName: Polygon Amoy Testnet
protocol: ethereum
isTestnet: true

# RPC endpoints (fallback - override via RPC_POLYGON_AMOY env var)
rpcUrls:
  - http: https://rpc-amoy.polygon.technology

# Native token configuration
nativeToken:
  name: Polygon
  symbol: POL
  decimals: 18

# Block configuration
blocks:
  confirmations: 1
  estimateBlockTime: 2
  reorgPeriod: 1

# Index configuration (for Alchemy free tier compatibility)
index:
  chunk: 9
  from: 30000000

# Block explorer configuration
blockExplorers:
  - name: PolygonScan
    url: https://amoy.polygonscan.com
    apiUrl: https://api-amoy.polygonscan.com/api
    family: etherscan

# Gas price configuration
gasCurrencyCoinGeckoId: matic-network
