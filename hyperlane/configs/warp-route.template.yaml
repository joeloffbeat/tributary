# =============================================================================
# Hyperlane Warp Route Configuration Template
# =============================================================================
# This is a template file. The actual warp-route-deployment.yaml is generated by:
#   hyperlane warp init
#
# Warp Routes enable token bridging between chains with Hyperlane deployed.
# =============================================================================

# Token definitions for the warp route
tokens:
  # Native token bridge from Story Aenid to Avalanche Fuji
  - chainName: storyaenid
    standard: EvmHypNative
    name: IP Token
    symbol: IP
    decimals: 18
    # For native tokens, addressOrDenom is the warp route contract (deployed)
    # Leave empty for deployment, will be filled after deploy
    addressOrDenom: ""
    connections:
      # Connection to the synthetic token on Fuji
      - token: ethereum|fuji|SYNTHETIC_ADDRESS_HERE

  # Synthetic IP on Avalanche Fuji
  - chainName: fuji
    standard: EvmHypSynthetic
    name: IP Token
    symbol: IP
    decimals: 18
    addressOrDenom: ""
    connections:
      - token: ethereum|storyaenid|NATIVE_ADDRESS_HERE

