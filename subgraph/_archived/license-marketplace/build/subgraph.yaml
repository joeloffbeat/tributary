specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: LicenseMarketplace
    network: fuji
    source:
      address: "0x4D3ADE52F597e5F09F4dB6c9138fCcF5DB55b8A8"
      abi: LicenseMarketplace
      startBlock: 48975500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LicenseListing
        - Seller
        - Buyer
        - MarketplaceStats
        - DailyStats
      abis:
        - name: LicenseMarketplace
          file: LicenseMarketplace/LicenseMarketplace.json
      eventHandlers:
        - event: ListingCreated(indexed uint256,indexed address,indexed
            uint256,address,uint256,uint256)
          handler: handleListingCreated
        - event: ListingSold(indexed uint256,indexed address,indexed address,uint256,uint256)
          handler: handleListingSold
        - event: ListingCancelled(indexed uint256,indexed address)
          handler: handleListingCancelled
        - event: ListingPriceUpdated(indexed uint256,uint256,uint256)
          handler: handleListingPriceUpdated
      file: LicenseMarketplace/LicenseMarketplace.wasm
